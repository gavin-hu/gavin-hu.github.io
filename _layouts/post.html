---
layout: default
---
<div class="blog-post">
    <header>
        <h1 class="blog-post-title">{{ page.title }}</h1>
        <p class="blog-post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>
    <article>
    {{ content }}
    </article>
</div>
