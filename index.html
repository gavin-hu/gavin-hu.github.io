---
layout: default
---
    {% for post in site.posts %}
    <div class="blog-post">
        <header>
	    <h2 class="blog-post-title">{{ post.title }}</h2>
            <p class="blog-post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        </header>
        <article>
	    {{ post.content }}
	</article>
    </div>
    {% endfor %}
