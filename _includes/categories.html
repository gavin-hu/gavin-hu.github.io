<div class="sidebar-module">
    <h4>文章分类</h4>
    <ol class="list-unstyled">
	{% for category in site.categories%}    
	<li>
            <a href="{{ site.category.path }}/{{ category[0] }}">{{ category[0] }}</a>
            <span class="counter">({{ category | last | size }})</span>
        </li>
	{% endfor %}
    </ol>
</div>
