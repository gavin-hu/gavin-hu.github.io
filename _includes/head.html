<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% else %}
    <meta name="keywords" content="{{ site.keywords }}">
    {% endif%}
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}
    {% if page.author %}
    <meta name="author" content="{{ site.authior }}">
    {% endif %}
    <link rel="icon" href="{{ "assets/favicon.ico" | prepend: site.baseurl }}">
    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.title }}</title>
    {% endif %}

    <!-- Bootstrap core CSS -->
    <link href="{{ "assets/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ "assets/css/blog.css" | prepend: site.baseurl }}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{{ "assets/js/ie8-responsive-file-warning.js" | prepend : site.baseurl }}"></script><![endif]-->
    <script src="{{ "assets/js/ie-emulation-modes-warning.js" | prepend: site.baseurl }}"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ "assets/js/ie10-viewport-bug-workaround.js" | prepend: site.baseurl }}"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{{ "assets/js/html5shiv.min.js" | prepend: site.baseurl }}"></script>
      <script src="{{ "assets/js/respond.min.js" | prepend: site.baseurl }}"></script>
    <![endif]-->
</head>
